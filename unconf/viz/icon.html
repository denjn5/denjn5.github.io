<!DOCTYPE html>
<head>
    <title>d3 Unconf 2017!</title>
    <script src='../../plugins/d3/d3.v4.min.js'></script>
</head>
<body>
    <svg></svg>
</body>

<script>
    var vWidth = 1000;
    var vHeight = 1000;
    var vMargin = 2;
    var vRadius = Math.min(vWidth, vHeight) / 2 - vMargin;
    var vColor = d3.schemeCategory20b[13];

    var vData = {
        'id': 'TOPICS', 'children': [{
            'id': 'Topic A',
            'children': [{'id': 'Sub A1', 'size': 4}, {'id': 'Sub A2', 'size': 4}]
        }, {
            'id': 'Topic B',
            'children': [{'id': 'Sub B1', 'size': 3}, {'id': 'Sub B2', 'size': 3},
                {'id': 'Sub B3', 'size': 3}]
        }, {
            'id': 'Topic C',
            'children': [{'id': 'Sub C1', 'size': 4}, {'id': 'Sub C2', 'size': 4}]
        }]};

    // Prepare our physical space
    var g = d3.select('svg')
        .attr('width', vWidth)
        .attr('height', vHeight)
        .append('g')
        .attr('transform', 'translate(' + vWidth / 2 + ',' + vHeight / 2 + ')');

    // d3 layout
    var partitionLayout = d3.partition()
        .size([2 * Math.PI, vRadius]);

    // Find data root
    var root = d3.hierarchy(vData)
        .sum(function (d) { return d.size });

    // Size arcs
    partitionLayout(root);
    var arc = d3.arc()
        .startAngle(function (d) { return d.x0; })
        .endAngle(function (d) { return d.x1; })
        .innerRadius(function (d) { return d.y0; })
        .outerRadius(function (d) { return d.y1; });

    // Put it all together
    g.selectAll('path')
        .data(root.descendants())
        .enter().append('path')
        .attr('display', function (d) { return d.depth ? null : 'none'; })
        .attr('d', arc)
        .style('stroke', '#000')
        .style('fill', '#fff')
        .each(function(d, i) {
            id = (d.children ? d : d.parent).data.id;
            d3.select(this).transition().duration( i * 400)
            .style('fill', vColor)
            .transition().duration(1000)
            .style('fill', '#fff')
        });

</script>
