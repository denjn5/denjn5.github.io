---
layout: default
---

<article class="post">

  <span id="h1">{{ page.title }}</span>
  <!-- begin david -->
  {% include share-page.html %}
  <!-- end david -->


  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <!-- begin david -->

  <br>&nbsp;<br>

  <nav class="post_navigation">
    {% if page.previous.url %}
      <a href="{{ page.previous.url }}">&laquo; {{ page.previous.title }}</a>
    {% endif %}
    {% if page.next.url %}
      <a href="{{ page.next.url }}">{{ page.next.title }} &raquo;</a>
    {% endif %}
  </nav>

  <br>&nbsp;<br>
  <!-- end david -->


  {% include disqus.html %}
</article>
