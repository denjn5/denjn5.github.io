<!DOCTYPE html>
<meta charset='utf-8'>
<head>
    <title>Tree</title>
    <script src='../plugins/d3/d3.v4.js'></script>
</head>

<style>
    circle {
        stroke: #05668D;
        fill: white;
        opacity: 0.6;
        stroke-width: 2px;
    }

    path {
        fill: none;
        stroke: #05668D;
        opacity: 0.6;
        stroke-width: 2px;
    }
</style>

<svg>
    <g></g>
</svg>

<script>
    var vWidth = 300;
    var vHeight = 200;
    var myData = {
        'name': 'Rooooot',
        'children': [{
            'name': 'Topic X',
            'children': [{'name': 'Sub X1', 'size': 300}]
        }, {
            'name': 'Topic Y',
            'children': [{'name': 'Sub Y1', 'size': 200}, {'name': 'Sub Y2', 'size': 200}]
        }, {
            'name': 'Topic Z',
            'size': 400
        }]
    };

    // physical space setup
    var g = d3.select('svg').attr('width', vWidth).attr('height', vHeight)
        .select('g').attr('transform', 'translate(20,20)');

    // d3 setup
    var treeLayout = d3.tree().size([vHeight * 0.9, vWidth * 0.8]);
    var root = d3.hierarchy(myData);
    var nodes = root.descendants();
    var links = treeLayout(root).links();

    // d3 draw
    g.selectAll('path').data(links).enter().append('path')
        .attr('d', d3.linkHorizontal()
        .x(function(d) { return d.y; })
        .y(function(d) { return d.x; }));

    g.selectAll('circle').data(nodes).enter().append('circle')
        .attr('r', 10)
        .attr('transform', function (d) { return 'translate(' + d.y + ',' + d.x + ')'; });

</script>
