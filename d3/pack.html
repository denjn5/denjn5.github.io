<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>Circle Pack</title>
    <script src="../plugins/d3/d3.v4.min.js"></script>
</head>

<style>
    circle {
        stroke: white;
        fill: #05668D;
        opacity: 0.3;
        stroke-width: 2px;
    }
</style>

<svg>
    <g></g>
</svg>

<script>
    var vWidth = 300;
    var vHeight = 200;
    var myData = {
        "id": "Rooooot",
        "children": [{
            "id": "Topic X",
            "children": [{"id": "Sub X1", "size": 300}]
        }, {
            "id": "Topic Y",
            "children": [{"id": "Sub Y1", "size": 200},
                {"id": "Sub Y2", "size": 200}]
        }, {
            "id": "Topic Z",
            "size": 400
        }]
    };

    // physical space setup
    var g = d3.select('svg').attr('width', vWidth).attr('height', vHeight).select('g');

    // d3 setup
    var packLayout = d3.pack().size([vWidth, vHeight]);
    var root = d3.hierarchy(myData).sum(function (d) { return d.size; });
    var nodes = root.descendants();
    packLayout(root);

    // d3 draw
    g.selectAll('circle').data(nodes).enter().append('circle')
        .attr('cx', function (d) { return d.x; })
        .attr('cy', function (d) { return d.y; })
        .attr('r', function (d) { return d.r; })

</script>
